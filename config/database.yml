default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: fintech_app_dev
  username: postgres
  password: postgres
  host: localhost
  port: 5432

test:
  <<: *default
  database: fintech_app_test
  username: postgres
  password: postgres
  host: localhost
  port: 5432

production:
  <<: *default
  database: fintech_app_production
  username: fintech_app
  password: <%= ENV["FINTECH_APP_DATABASE_PASSWORD"] %>
